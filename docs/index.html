	<script>

		function highlight (selector){
			$(selector).mouseenter(function(){
				var classLink = $(this).attr('class').split(' ')[1];
				classLink=classLink.split("_")[0];
				$("." + classLink+"_svg").css("opacity","1");
				$(".cover").css("opacity","0.5");
				$("." + classLink+"_but").addClass("selected");
			}).mouseleave(function(){
				var classLink = $(this).attr('class').split(' ')[1];
				classLink=classLink.split("_")[0];
				$("." + classLink+"_svg").css("opacity","0");
				$(".cover").css("opacity","1");
				$("." + classLink+"_but").removeClass("selected");
			});
		};

		function highlight2 (selector){
